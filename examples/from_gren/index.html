<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Example</title>
</head>

<body>

<div id="main"></div>

<script src="main.js"></script>
<script>
var app = Gren.Main.init({
    node: document.getElementById('main'),
    flags: {
        // These are the user's preferred languages
        // navigator.languages returns an array of BCP 47 language tags (e.g., ["en-US", "en", "es"])
        languages: navigator.languages || [navigator.language]
    }
});
</script>


</body>
</html>
